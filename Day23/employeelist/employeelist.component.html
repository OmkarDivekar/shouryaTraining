<hr><div class="row">
    <div class="col-8">
        <table class="table">
            <thead>
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Designation</th>
                <th>Status</th>
            </thead>
            <tbody>
                <tr *ngFor="let emp of EmpData">
                    <td>{{emp.id}}</td>
                    <td>{{emp.employeename}}</td>
                    <td>{{emp.designation}}</td>
                    <td>{{emp.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-4">
        <h3>New employee</h3>
        <form [formGroup]="frmEmployee" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Employee Id</label>
                <input type="text" class="form-control" formControlName="id"/>
            </div>
            <div class="form-group">
                <label>Employee Name</label>
                <input type="text" class="form-control" formControlName="employeename"/>
            </div>
            <div class="form-group">
                <label>Designation</label>
                <input type="text" class="form-control" formControlName="designation"/>
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" class="form-control" formControlName="status"/>
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-success">Submit</button>
               <button type="reset" class="btn btn-danger ml-4">Reset</button>

            </div>
        </form>
    </div>
</div>
