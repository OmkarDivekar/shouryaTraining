<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .button:hover{
            background-color: #002ead;
            transition: 0.7s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Two Values Comparing :</h4>
        <div class="form-group">
            <label>Value 1 :</label>
            <input type="number" class="form-control" id="val1"/>
            <span class="alert-danger" id="msg1">Please Enter First Value</span>
        </div>
        <div class="form-group">
            <label>Value 2 :</label>
            <input type="number" class="form-control" id="val2"/>
            <span class="alert-danger" id="msg2">Please Enter Second Value</span>
        </div>

        <div class="form-group">
            <label id="msgResult">Higehst Value :</label>
        </div>

        <div>
         <button class="button btn-success" onclick="MaxOf()">Submit</button>
        </div>

    </div>
    
</body>
</html>
<script>
    document.getElementById("msg1").style.display='none';
    document.getElementById("msg2").style.display='none';
 
    let MaxOf=()=>{
        //let max;
        let eleValue1=document.getElementById("val1");
        let eleValue2=document.getElementById("val2");

        let v1=parseInt(eleValue1.value);
        let v2=parseInt(eleValue2.value);

        if(v1>v2)
        {
             Max=v1;
            document.getElementById("msgResult").innerHTML ="Highest Value : " + Max;
        }
        else if(v2>v1)
        {
             Max=v2;
            document.getElementById("msgResult").innerHTML ="Highest Value : " + Max;

           
        }
        else if(v1=v2)
        {
            
            document.getElementById("msgResult").innerHTML ="Highest value : " + "Both Are Equal";
            
        }
        else
        {
            document.getElementById("msgResult").innerHTML="Value Not Entered Properly";
            document.getElementById("msg1").style.display='block';
            document.getElementById("msg2").style.display='block';
        }



    } 
</script>
