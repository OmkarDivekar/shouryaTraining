<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="col-md-4 pt-5">
            <div>
            <h5>Addition</h5><br>
            <div class="form group">
                <label>Value :</label>
                <input type="number" class="form-control" id="value"/>
            </div><br>
            <div class="form group">
                <label id="msgResult">Result :</label>
                
            </div><br>
            <div class="form-group">
                <button class="btn btn-success" onclick="SumOf()">Sumbit</button>
    
            </div>
           </div>

        </div>

    </div>
    
</body>
</html>
<script>
    let SumOf=()=>{
        let eleval=document.getElementById("value");
        let v=parseInt(eleval.value);
        let sum=0;
        for(let i=0;i<=v;i++)
        {
           sum=sum+i;
        }
        let b=sum;
        document.getElementById("msgResult").innerHTML ="Result : " + b;


    }
</script>
