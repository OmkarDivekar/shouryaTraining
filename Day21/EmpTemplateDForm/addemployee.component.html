<br><h5>Template Driven Form</h5><hr>
<div class="col-4">
<form #frmEmployee="ngForm" (ngSubmit)="onSubmit(frmEmployee)">
    <div class="form-group">
        <label class="font-weight-bold">Contact Id :</label>
        <input type="text" class="form-control" required  name="contactid" ngModel placeholder="Enter your Id"/>
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Contact Name :</label>
        <input type="text" class="form-control" required minlength="3" maxlength="20" name="contactname" ngModel placeholder="Enter your name"/>
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Address :</label>
        <input type="text" class="form-control" required  name="address" ngModel placeholder="Enter your address"/>
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Phone :</label>
        <input type="text" class="form-control" required name="phone" ngModel placeholder="Enter your contact number"/>
    </div><hr>
    <div class="form-group">
        <button class="btn btn-success" type="submit" >Submit</button>
        <button class="btn btn-danger ml-2" type="reset" >Reset</button>

    </div><br>
    <div><h6>{{Result}}</h6></div>
</form>
</div>
