<br><h5>Product List</h5><br>
<div class="row">
    <div class="col-5">
        <table class="table table-striped">
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Size</th>
            <th>Status</th>
            <tr *ngFor="let item of ProductData">
                <td>{{item.productid}}</td>
                <td>{{item.productname}}</td>
                <td>{{item.price}}</td>
                <td>{{item.size}}</td>
                <td>{{item.status}}</td>
            </tr>
        </table>
    </div>
    <div class="col-6">
        <app-add-product (EventProUpdate)="onProductUpdate($event)"></app-add-product>
        <!-- <app-addemployee (EventEmpUpdate)="onEmployeeUpdate($event)"></app-addemployee> -->
    </div>
</div>
