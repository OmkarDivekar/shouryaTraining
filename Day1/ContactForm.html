<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactForm</title>
</head>
<body style="color: rgb(50, 54, 27);">
    <h2 style="text-align: center;">Contact-Form</h2>
    <h3 style="text-align: center;">Welcome to online Registration...</h3>
    <div style="text-align: center;background-color: rgb(237, 252, 252);">
        <label for="firstName" class="col-sm-3 control-label">Full Name :</label>
    <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus><br> <br>
    <label for="Address" class="col-sm-3 control- label">Address :</label>
    <input type="text" id="address" placeholder="Enter your address" class="form-control" autofocus <br>
    
    </div><br><br>
    <div class="form-group" style="text-align: center;">
        <label for="city" class="col-sm-3 control-label">City :</label> 
        <div class="col-sm-9">
            <select id="city" class="form-control">
                <option>Pune</option>
                <option>Baramati</option>
                <option>Chennai</option>
                <option>Kolhapur</option>
                <option>Sangli</option>
                <option>MIRAJ</option>
                <option>Goa</option>
               
            </select>
        </div> <br><br>
    </div>
    <div class="form group" style="text-align: center;">
    <label for="country" class="col-sm-3 control- label">Country :</label>

        <input type="radio" id="country" name="country"  value="India">

        <label for="country" class="col-sm-3 control label">India  </label>
        <input type="radio" id="country" name="country"  value="UK">

        <label for="country" class="col-sm-3 control label"> UK </label>

    </div><br>
    <div class="form group" style="text-align: center;">

    <label for="country" class="col-sm-3 control- label">Status : </label>
    <input type="checkbox" id="status"><br>
    <button type="submit" class="btn btn-primary" style="color: cadetblue;">Submit </button>
    <button type="submit" class="btn btn-primary" style="color: cadetblue;">Discard </button>


      
    </div>
</body>
</html>
