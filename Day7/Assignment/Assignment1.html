<body>
    <div>
        <h5> Product Amount : 5</h5>
        <ul style="list-style-type: decimal;">
            <li>6000</li>
            <li>2000</li>
            <li>4000</li>
            <li>1000</li>
            <li>2000</li>
            
        </ul>
        <ul style="list-style: none;">Sum : 15000</ul>
    </div>
</body>
</html>
<script>
    async function Add()
    {
        console.log("Start");
        let Prom1 = new Promise((Resolve,Reject)=>{
        let arrData=[6000,2000,4000,1000,2000];
        var s = 0;
        for(let i=0;i<arrData.length;i++)
        {
            s = s + arrData[i];
        }
        console.log("Sum : ",s);
         
        let tax= s+s*0.1;
        console.log("Amount after Adding tax 10% : ", tax);
        let disc = (tax*0.05);
        console.log("Deducting discount 5% = ",disc);
        setTimeout(()=>{
            Resolve("My Promise 1 resolved");
         let final = tax - (tax*0.05);
         console.log("Final Amount : ", final);

         },3000)
       
        })
    }
    Add();
</script>
