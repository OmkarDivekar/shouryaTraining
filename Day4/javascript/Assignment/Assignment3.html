<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome number</title>
    <script>
        function Palindrome(num)
        {
            var rem, temp, final=0;
            var number=Number(document.getElementById("N").value);
            temp=number;
            while(number>0)
            {
                rem=number%10;
                number=parseInt(number/10);
                final=final*10+rem;
            }
            if(final==temp)
            {
               alert("The number is palindrome"); 

            }
            else
            {
                alert("The number is Not palindrome"); 

            }

        }
        Palindrome(num);
    </script>
</head>
<body>
    <br>
    <h4>whether number is palindrome or not</h4>
    Enter the number :<input type="text" name="n" id="N"/>
    <br>
    <button onclick="Palindrome()">Check</button>
</body>
</html>
