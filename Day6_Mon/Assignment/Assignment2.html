<script>
    function Display(event)
    {
        console.log("select",event.target.value);
        if(event.target.value==="Front End Languages")
        {
            document.getElementById("result").innerHTML="HTML,CSS,JavaScript";
        }
        else if (event.target.value==="Back End Languages")
        {
            document.getElementById("result").innerHTML="Java,Python,PHP";

        }
        else 
        {
            document.getElementById("result").innerHTML="Please select language";

        }
    }
</script>
