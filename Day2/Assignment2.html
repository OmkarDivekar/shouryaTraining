<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-4">
            
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <h5 class="mt-5">Sign Up Form</h5>
                </div>
                <div class="form-group">
                   <h6> <label class="font-weight-bold">User Id :</label></h6> 
                    <input type="text" class="form-control"/>
                    <small class="form-text text-muted">We'll never share your details with anyone else.</small>
                </div><br>
                <div class="form-group">
                   <h6> <label class="font-weight-bolder">Password :</label></h6>
                    <input type="password" class="form-control"/>
                </div>
                <div class="form-group">
                    <h6><label class="font-weight-bolder">Mobile No :</label></h6>
                    <input type="number" class="form-control" placeholder="+91"/>
                </div><br>
                <div class="form-group">
                    <label><input type="checkbox">Remember me</label><br><br>
                    <button class="btn btn-success" >Submit</button>
                    <button class="btn btn-danger">Discard</button>
                </div>
            </div>
        </div>
    </div>
    
                    
</body>
</html>
