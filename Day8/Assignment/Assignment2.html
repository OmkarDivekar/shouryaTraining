<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    

</head>
   
<body class="container-fluid" style="text-align: center;">
    <h4 style="background-color: rgb(212, 235, 253);"> JQuery Effect</h4>
    <button id="box1" class="bg-info text-dark p-5">Box1(fadeOut)</button>
    <button id="box2" class="bg-warning text-dark p-5" style="display:none;">Box2(fadeIn)</button>
    <button id="box3" class="bg-success text-dark p-5">Box3(fadeOut)</button><br><br>
    <div>
        <button id="btnshow" class="btn btn-primary">Execute</button>
    </div>
    
</body>
</html>
<script>
     $(document).ready(function(){
        console.log("Web page Loading !!!");
        $("#btnshow").click(function(){
            $("#box1").fadeOut(4000);
            $("#box2").fadeIn(5000);
            $("#box3").fadeOut(4000);

        })
    })
</script>
